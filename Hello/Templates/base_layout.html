{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Social Network</title>
	<link rel="shortcut icon" href="1.png">
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<style type="text/css">
body{
		background-color: #dcddff;
		color: black;
	}
	a{
		color: white;
	}
</style>
<body>
<!--Nav bar!-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/homepage/">Social Media Network</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/homepage/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/homepage/TimeLine">{{user.username}}</a>
      </li>
      <li>
        {% if user.is_authenticated %}		
	    <a href="{% url 'logout' %}" class="btn btn-link active" style="text-decoration: none;" role="button" aria-pressed="true">Logout</a>
	    {% endif %}
	  </li>
	</ul>

    <form class = "form-inline my-2 my-lg-0" action="/homepage/search/" method="post" role='form_search'>
	{% csrf_token %}
	{{form_search.content}}
	<p>&nbsp;</p>
	<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class = "wrapper">
		{% block content %}
		{% endblock %}
	</div>
	
</body>
</html>
